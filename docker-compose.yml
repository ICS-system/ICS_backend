# 로컬 개발용 Docker Compose 설정
services:
  janus:
    image: canyan/janus-gateway:latest
    # 로컬 개발용: bridge 네트워크 + 포트 매핑
    ports:
      - "8188:8188"
      - "8088:8088"
      - "8089:8089"
      - "80:8188"  
    container_name: janus
    restart: unless-stopped
   
    command: ["janus", "--debug-level=4"]